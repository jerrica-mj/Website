<!DOCTYPE html>
<html lang='en'>
<!--Header-->
<head>
  <title>Test Website</title>
  <meta charset="utf-8">
</head>
<!--Body-->
<body>
  <!--Heading 1-->
  <h1>Heading 1</h1>
  <br>
  <!--Adding a Paragraph-->
  <p>This is a paragraph. <b>This text is bold.</b><p>
  <br>
  <!--Heading 2-->
  <h2><i>Heading 2</i></h2>
  <!--Adding a Table-->
  <table>
    <tr>
    <th colspan="2">Table</th>
    </tr>
      <tr>
        <td>Topic 1</td>
        <td>Item 1</td>
      </tr>
      <tr>
        <td>Topic 2</td>
        <td>Item 2</td>
        </tr>
  </table>
  <!--Adding an Unordered List-->
  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
</body>
</html>
