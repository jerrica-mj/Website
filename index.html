<!DOCTYPE html>
<html lang='en'>
<!--Header-->
<head>
  <title>Test Website</title>
  <meta charset="utf-8">
</head>
<!--Body-->
<body>
  <header>
    <!--Heading 1-->
    <h1>Heading 1</h1>
    <br>
    <!--Adding a Paragraph-->
    <p>This is a paragraph. <b>This text is bold.</b><p>
      <br>
      <!--Heading 2-->
    <h2><i>Heading 2</i></h2>
  </header>
  <section>
    <!--Adding an Unordered List-->
    <ul>
      <li>Red</li>
      <li>Blue</li>
      <li>Yellow</li>
    </ul>
    <!--Adding a Table-->
    <table>
      <tr>
        <th colspan="2">Table</th>
      </tr>
      <tr>
        <td>Topic 1</td>
        <td>Item 1</td>
      </tr>
      <tr>
        <td>Topic 2</td>
        <td>Item 2</td>
      </tr>
    </table>
  </section>
  <section>
    <!--Adding an Ordered List-->
    <ol>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ol>
  </section>
  <section>
  </section>
  <footer>
    <p>Website made by Jerrica Joe.</p>
  </footer>
</body>
</html>
